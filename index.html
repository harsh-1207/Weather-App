<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="searchHead">
        <div class="searchBox">
            <input type="text" id="searchBox" class="searchBox" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="card">
            <div class="aboutLocation">
                <div class="city" id="city">Amravati, IN</div>
                <div class="date" id="date">10 June (Wednesday), 2020</div>
            </div>

            <div class="aboutWeather">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="minMax" id="minMax">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
